summary: >
  This is a technical course for developers willing to write applications on
  AAVE.
highlights:
  - AAVE Smart Contract Introduction
  - Fetching AAVE Data
  - Developer Environment Setup
  - Writing simple UI application on top of AAVE
publishStatus: Live
